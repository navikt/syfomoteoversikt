apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfomoteoversikt
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /health/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /health/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /actuator/metrics
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      replyURLs:
        - "https://syfomoteoversikt.dev.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  envFrom:
    - secret: syfomoteoversikt-session-key
  webproxy: true
  ingresses:
    - "https://syfomoteoversikt.dev.intern.nav.no"
  env:
    - name: NODE_ENV
      value: "production"
    - name: AUTH_REDIRECT_URI
      value: "https://syfomoteoversikt.dev.intern.nav.no/oauth2/callback"
    - name: REDIS_HOST
      value: "syfomoteoversikt-redis"
    - name: INTERNARBEIDSFLATEDECORATOR_HOST
      value: "internarbeidsflatedecorator-q0.dev.intern.nav.no"
    - name: ISDIALOGMOTE_HOST
      value: "isdialogmote.dev.intern.nav.no"
    - name: ISDIALOGMOTE_AAD_APP_CLIENT_ID
      value: "dev-gcp.teamsykefravr.isdialogmote"
    - name: MODIACONTEXTHOLDER_HOST
      value: "modiacontextholder-q0.dev.intern.nav.no"
    - name: SYFOMOTEADMIN_AAD_APP_CLIENT_ID
      value: "dev-fss.teamsykefravr.syfomoteadmin"
    - name: SYFOMOTEADMIN_HOST
      value: "syfomoteadmin.dev.intern.nav.no"
    - name: SYFOVEILEDER_AAD_APP_CLIENT_ID
      value: "dev-fss.teamsykefravr.syfoveileder"
    - name: SYFOVEILEDER_HOST
      value: "syfoveileder.dev.intern.nav.no"
