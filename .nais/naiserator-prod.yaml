apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: syfomoteoversikt
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /health/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /health/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /actuator/metrics
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi
  azure:
    sidecar:
      enabled: true
      autoLogin: true
    application:
      allowAllUsers: true
      enabled: true
      tenant: nav.no
      claims:
        extra:
          - "NAVident"
  accessPolicy:
    outbound:
      external:
        - host: "login.microsoftonline.com"
        - host: "internarbeidsflatedecorator.prod-fss-pub.nais.io"
        - host: "modiacontextholder.prod-fss-pub.nais.io"
        - host: "ereg-services.prod-fss-pub.nais.io"
      rules:
        - application: isdialogmote
        - application: syfoperson
        - application: syfoveileder
        - application: syfomoteoversikt-redis
  envFrom:
    - secret: syfomoteoversikt-session-key
    - secret: syfomoteoversikt-redis-password
  ingresses:
    - "https://syfomoteoversikt.intern.nav.no"
  env:
    - name: NODE_ENV
      value: "production"
    - name: AUTH_REDIRECT_URI
      value: "https://syfomoteoversikt.intern.nav.no/oauth2/callback"
    - name: REDIS_HOST
      value: "syfomoteoversikt-redis"
    - name: EREG_HOST
      value: "https://ereg-services.prod-fss-pub.nais.io"
    - name: INTERNARBEIDSFLATEDECORATOR_HOST
      value: "https://internarbeidsflatedecorator.prod-fss-pub.nais.io"
    - name: ISDIALOGMOTE_HOST
      value: "http://isdialogmote"
    - name: ISDIALOGMOTE_AAD_APP_CLIENT_ID
      value: "prod-gcp.teamsykefravr.isdialogmote"
    - name: MODIACONTEXTHOLDER_AAD_APP_CLIENT_ID
      value: "prod-fss.personoversikt.modiacontextholder"
    - name: MODIACONTEXTHOLDER_HOST
      value: "https://modiacontextholder.prod-fss-pub.nais.io"
    - name: SYFOPERSON_AAD_APP_CLIENT_ID
      value: "prod-gcp.teamsykefravr.syfoperson"
    - name: SYFOPERSON_HOST
      value: "http://syfoperson"
    - name: SYFOVEILEDER_AAD_APP_CLIENT_ID
      value: "prod-gcp.teamsykefravr.syfoveileder"
    - name: SYFOVEILEDER_HOST
      value: "http://syfoveileder"
